name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          go build -ldflags "-X github.com/vanderhaka/treework/cmd.Version=$VERSION" -o treework .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: treework
          generate_release_notes: true
